<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta name="theme-color" content="#6c63ff" />
  <title>점핑배틀 · 화성병점점</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="appbar">
      <div class="appbar__left">
        <div class="logo" aria-hidden="true">🐧</div>
        <div class="appbar__titles">
          <div class="appbar__title">점핑배틀</div>
          <div class="appbar__sub">신나게 뛰어보자!</div>
        </div>
      </div>

      <button type="button" id="resetBtn" class="btn-icon" aria-label="입력 초기화">
        ↺
      </button>
    </header>

    <section class="hero">
      <div class="hero__text">
        <div class="hero__badge">✨ Quick Reserve</div>
        <h1 class="hero__headline">인원 · 팀명 · 난이도만 고르면 끝 😆</h1>
      </div>

      <div class="stepper" aria-label="진행도">
        <div class="stepper__track">
          <div class="stepper__fill" id="stepperFill"></div>
        </div>
        <div class="stepper__dots">
          <span class="dot" data-step="1" aria-label="1단계"></span>
          <span class="dot" data-step="2" aria-label="2단계"></span>
          <span class="dot" data-step="3" aria-label="3단계"></span>
          <span class="dot" data-step="4" aria-label="4단계"></span>
        </div>
      </div>
    </section>

    <form id="reservationForm" class="form-grid" novalidate>
      <!-- 숨김값 -->
      <input type="hidden" id="walkInTime" name="walkInTime" />
      <input type="hidden" id="roomSize" name="roomSize" required />
      <input type="hidden" id="difficulty" name="difficulty" required />

      <!-- 1. 방 선택 -->
      <section class="card">
        <div class="card__head">
          <h3><span class="step">1</span> 방 선택</h3>
          <span class="chip">추천</span>
        </div>

        <div class="seg-row scroll-x room-buttons" role="radiogroup" aria-label="방 선택">
          <button type="button" class="seg" data-value="C2" role="radio" aria-checked="false">
            <span class="seg__title">소형 C2</span>
            <span class="seg__sub">(2~4명)</span>
          </button>
          <button type="button" class="seg" data-value="B1" role="radio" aria-checked="false">
            <span class="seg__title">대형 B1</span>
            <span class="seg__sub">(4~8명)</span>
          </button>
          <button type="button" class="seg" data-value="C1" role="radio" aria-checked="false">
            <span class="seg__title">소형 C1</span>
            <span class="seg__sub">(2~4명)</span>
          </button>
          <button type="button" class="seg" data-value="A1" role="radio" aria-checked="false">
            <span class="seg__title">중형 A1</span>
            <span class="seg__sub">(2~6명)</span>
          </button>
        </div>

        <p class="hint">🤩 직원이 딱 맞게 선택해드려요!</p>
      </section>

      <!-- 2. 인원 · 팀명 -->
      <section class="card">
        <div class="card__head">
          <h3><span class="step">2</span> 인원 · 팀명</h3>
        </div>

        <div class="counter-row">
          <label class="counter">
            <span class="counter__label">성인</span>
            <div class="counter__ctrl">
              <button type="button" class="btn-ghost minus" data-target="adultCount" aria-label="성인 -1">−</button>
              <input type="number" id="adultCount" name="adultCount" min="0" inputmode="numeric" value="0" />
              <button type="button" class="btn-ghost plus" data-target="adultCount" aria-label="성인 +1">＋</button>
            </div>
          </label>

          <label class="counter">
            <span class="counter__label">청소년·어린이</span>
            <div class="counter__ctrl">
              <button type="button" class="btn-ghost minus" data-target="youthCount" aria-label="청소년 -1">−</button>
              <input type="number" id="youthCount" name="youthCount" min="0" inputmode="numeric" value="0" />
              <button type="button" class="btn-ghost plus" data-target="youthCount" aria-label="청소년 +1">＋</button>
            </div>
          </label>
        </div>

        <div class="auto-teamname">
          <label class="teamname-label" for="teamName">
            팀명
            <div class="teamname-actions">
              <button type="button" id="generateTeamNameBtn" class="tiny-btn">🎲 자동 생성</button>
              <button type="button" id="suggestBtn" class="tiny-btn ghost">✨ 추천</button>
            </div>
          </label>
          <input type="text" id="teamName" name="teamName" placeholder="예) 번개슛 / 떡볶이 / 도라에몽" required maxlength="20" />
          <div class="mini-hint">TIP: 랭킹보드에 남을 이름, 임팩트 있게! (최대 10자)</div>
        </div>
      </section>

      <!-- 3. 난이도 -->
      <section class="card">
        <div class="card__head">
          <h3><span class="step">3</span> 난이도</h3>
          <span class="chip chip--soft">필수</span>
        </div>

        <div class="difficulty-buttons" role="radiogroup" aria-label="난이도 선택">
          <button type="button" class="diff" data-value="ㅋ키즈" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">키즈 <span class="stars">☆</span></span>
              <span class="desc">👶 유아와 함께라면 키즈!</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅂ베이직" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">베이직 <span class="stars">★</span></span>
              <span class="desc">🌱 처음이라면 베이직!</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㄹ여름" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">여름 <span class="stars">★½</span></span>
              <span class="desc">😎 여름 테마 · 이지 수준</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅇ이지" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">이지 <span class="stars">★★</span></span>
              <span class="desc">😉 처음이지만 센스는 좀 있다!</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅅ우주" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">우주 <span class="stars">★★½</span></span>
              <span class="desc">🌌 이지보다 살짝 업!</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㄴ노멀" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">노멀 <span class="stars">★★★</span></span>
              <span class="desc">💪 운동 좀 합니다만~</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅌ산타" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">산타 <span class="stars">★★★</span></span>
              <span class="desc">🎅🏻 산타와 함께 고난도 점핑!</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅎ하드" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">하드 <span class="stars">★★★★</span></span>
              <span class="desc">🥵 아 너무 어려워~</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>

          <button type="button" class="diff" data-value="ㅊ챌린저" role="radio" aria-checked="false">
            <div class="diff__left">
              <span class="label">챌린저 <span class="stars">★★★★★</span></span>
              <span class="desc">🏆 현존 최강 난이도</span>
            </div>
            <span class="check" aria-hidden="true">✓</span>
          </button>
        </div>
      </section>

      <!-- 4. 차량번호 -->
      <section class="card">
        <div class="card__head">
          <h3><span class="step">4</span> 차량번호</h3>
          <span class="chip chip--ghost">선택</span>
        </div>

        <label class="field">
          <span class="field__label">차량번호 (뒤 4자리 · 필요 없으면 비워도 OK)</span>
          <input
            type="text"
            id="vehicle"
            name="vehicle"
            placeholder="0000"
            inputmode="numeric"
            pattern="[0-9]{0,4}"
            maxlength="4"
          />
        </label>
      </section>

      <!-- 스낵바 -->
      <div id="snackbar" role="status" aria-live="polite"></div>
      <div id="liveRegion" class="sr-only" aria-live="polite"></div>
    </form>
  </main>

  <!-- 하단 스티키 요약/제출 -->
  <footer class="stickybar" aria-label="요약 및 제출">
    <div class="stickybar__left">
      <div class="stickybar__summary" id="summaryText">방/난이도/인원을 선택하면 여기에 요약이 보여요 🙂</div>
      <div class="stickybar__price">
        <div class="price__title">예상 결제금액</div>
        <div class="price__value"><span id="priceText">0</span>원</div>
        <div class="price__detail" id="priceDetail">성인 0 × 7,000 + 청소년 0 × 5,000</div>
      </div>
    </div>

    <button type="button" id="submitBtn" class="btn-primary" disabled>
      <span class="btn__label">최종 완료</span>
      <span class="btn__spinner" aria-hidden="true"></span>
    </button>
  </footer>

  <!-- 결과 패널 -->
  <section id="result" class="result" hidden></section>

  <script src="script.js" defer></script>
</body>
</html>
